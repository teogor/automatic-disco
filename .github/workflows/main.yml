name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

#concurrency:
#  group: "ci-workflow-${{ github.ref }}"
#  cancel-in-progress: false

jobs:
  publish-to-maven-local:
    environment: PRODUCTION
    env:
      PRODUCTION_ENV: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Publish to Maven Local
        run: ./gradlew :querent:symbol-processing:publishMavenPublicationToMavenLocal --no-configuration-cache

      - name: Archive Maven local repository
        uses: actions/upload-artifact@v2
        with:
          name: maven-local-repo
          path: ~/.m2/repository

      - name: List M2 repository contents
        run: ls -la

  beta-build:
    runs-on: ubuntu-latest
    needs: publish-to-maven-local
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true

      - name: Publish to Maven Local
        run: ./gradlew :querent:symbol-processing:publishMavenPublicationToMavenLocal --no-configuration-cache
        continue-on-error: true

      - name: Build with Gradle
        run: |
          ./gradlew --scan --stacktrace \
              :android-app:assembleDebug

  build:
    runs-on: ubuntu-latest
    needs: publish-to-maven-local
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Cache Gradle and wrapper
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - uses: gradle/actions/setup-gradle@v3
      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build
